
<style>@keyframes rotateAnimation {
    0% {
        transform: rotate(0deg); /* Boshlang'ich holat: 0 daraja */
    }
    100% {
        transform: rotate(360deg); /* Tugash holati: 360 daraja (bir to'liq aylanish) */
    }
}

.ball {
    width: 100px;
    height: 100px;
    background-color: red;
    border-radius: 50%; /* Ballon shaklini berish */
    animation: rotateAnimation 3s linear infinite; /* 3 soniyada to'liq aylanish, davomiy ravishda */
    margin: 100px auto; /* Ballonni markazga joylashtirish */
}</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ball">dfgdgdfg</div>
</body>
</html>
